<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Analog & Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clock</h1>

        <div class="controls">
            <div class="buttons">
                <button id="digitalBtn" class="control-btn active" aria-label="Show digital clock">Digital</button>
                <button id="analogBtn" class="control-btn" aria-label="Show analog clock">Analog</button>
                <button id="formatToggle" class="control-btn" aria-label="Toggle time format">12H/24H</button>
            </div>
            <button id="themeToggle" class="control-btn theme-btn" aria-label="Toggle dark mode">Dark Mode</button>
        </div>

        <div id="digitalClock">
            <div id="time" aria-live="polite"></div>
            <div id="period"></div>
        </div>

        <div id="analogClock" class="hidden">
            <div class="clock-face">
                <div class="numbers"></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
